<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css" />

    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />

    <title>Cook Easy | Recipe App</title>
  </head>
  <body>
    <main class="mobile-container" id="mobile-container">
      <header class="search">
        <h1 class="logo">
          <span class="n1">Cook</span> <span class="n2">Easy</span>
          <i class="ph-fill ph-cooking-pot"></i>
        </h1>
        <input type="text" id="search-temr" placeholder="Search" />
        <button id="search">
          <lord-icon
            src="https://cdn.lordicon.com/xfftupfv.json"
            trigger="hover"
            colors="primary:#f77272"
            style="width: 25px; height: 25px"
          >
          </lord-icon>
        </button>

        <div class="toggle-switch">
          <label class="switch-label">
            <input type="checkbox" class="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <section class="fav-container carousel">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </section>

      <section class="meals-content">
        <ul class="meals" id="meals"></ul>
      </section>
    </main>

    <section class="popup-info-container hidden" id="meal-info-popup">
      <div class="popup">
        <button id="close-popup" class="close-popup">
          <i class="ph-fill ph-x-square"></i>
        </button>

        <div class="meal-popup" id="meal-info"></div>
      </div>
    </section>

    <footer>
      <p>
        Desenvolvido por <span>C</span>arlos <span>C</span>unha <span>J</span>r.
        &copy; 2023
      </p>
    </footer>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="./src/js/icons.js"></script>
  </body>
</html>
