<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css" />

    <title>Recipes App</title>
  </head>
  <body>
    <main class="mobile-container">
      <header class="search">
        <input type="text" id="search-temr" placeholder="Search" />
        <button id="search"><i class="ph-bold ph-magnifying-glass"></i></button>
      </header>

      <section class="fav-container carousel">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </section>

      <section class="meals" id="meals"></section>
    </main>

    <section class="popup-info-container hidden" id="meal-info-popup">
      <div class="popup">
        <button id="close-popup" class="close-popup">
          <i class="ph-fill ph-x-square"></i>
        </button>

        <div class="meal-popup" id="meal-info"></div>
      </div>
    </section>
  </body>
</html>
